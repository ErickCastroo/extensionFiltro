<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cargar Excel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <img src="images/logooomapasgris.png" alt="Logo" class="logo">
  </header>
  
  <main class="container">
    <h1>Cargar archivo Excel</h1>
    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv">
    <p id="error-message" class="error"></p>
    <button id="resaltarBtn">Resaltar Cuentas</button>
    <div id="navegacion" class="hidden">
      <button id="anteriorBtn">Anterior</button>
      <button id="siguienteBtn">Siguiente</button>
    </div>
  </main>
  
  <script src="xlsx.full.min.js"></script>
  <script src="validator.js"></script>
  <script src="popup.js"></script>
</body>
</html>
